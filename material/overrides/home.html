{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<style>
    :root body {
        /* Start in Dark Mode */
        --md-default-bg-color: #000;
        --md-hue: 232;
  
        /* Default color shades */
        --md-default-fg-color:             hsla(var(--md-hue), 75%, 95%, 1);
        --md-default-fg-color--light:      hsla(var(--md-hue), 75%, 90%, 0.62);
        --md-default-fg-color--lighter:    hsla(var(--md-hue), 75%, 90%, 0.32);
        --md-default-fg-color--lightest:   hsla(var(--md-hue), 75%, 90%, 0.12);
        --md-default-bg-color:             #000;
        --md-default-bg-color--light:      #000;
        --md-default-bg-color--lighter:    #000;
        --md-default-bg-color--lightest:   #000;
    
        /* Code color shades */
        --md-code-fg-color:                hsla(var(--md-hue), 18%, 86%, 1);
        --md-code-bg-color:                hsla(var(--md-hue), 15%, 15%, 1);
        --md-typeset-a-color:              hsl(17, 92%, 56%);
    
        /* Code highlighting color shades */
        --md-code-hl-color:                hsla(#{hex2hsl($clr-blue-a200)}, 0.15);
        --md-code-hl-number-color:         hsla(6, 74%, 63%, 1);
        --md-code-hl-special-color:        hsla(340, 83%, 66%, 1);
        --md-code-hl-function-color:       hsla(291, 57%, 65%, 1);
        --md-code-hl-constant-color:       hsla(250, 62%, 70%, 1);
        --md-code-hl-keyword-color:        hsla(219, 66%, 64%, 1);
        --md-code-hl-string-color:         hsla(150, 58%, 44%, 1);
        --md-code-hl-name-color:           var(--md-code-fg-color);
        --md-code-hl-operator-color:       var(--md-default-fg-color--light);
        --md-code-hl-punctuation-color:    var(--md-default-fg-color--light);
        --md-code-hl-comment-color:        var(--md-default-fg-color--light);
        --md-code-hl-generic-color:        var(--md-default-fg-color--light);
        --md-code-hl-variable-color:       var(--md-default-fg-color--light);
    
        /* Typeset color shades */
        --md-typeset-color:                var(--md-default-fg-color);
    
        /* Typeset `a` color shades */
        /* --md-typeset-a-color:              rgb(162, 162, 162); */
    
        /* Typeset `mark` color shades */
        --md-typeset-mark-color:           hsla(#{hex2hsl($clr-blue-a200)}, 0.3);
    
        /* Typeset `kbd` color shades */
        --md-typeset-kbd-color:            hsla(var(--md-hue), 15%, 94%, 0.12);
        --md-typeset-kbd-accent-color:     hsla(var(--md-hue), 15%, 94%, 0.2);
        --md-typeset-kbd-border-color:     hsla(var(--md-hue), 15%, 14%, 1);
    
        /* Typeset `table` color shades */
        --md-typeset-table-color:          hsla(var(--md-hue), 75%, 95%, 0.12);
        --md-typeset-table-color--light:   hsla(var(--md-hue), 75%, 95%, 0.035);
    
        /* Admonition color shades */
        --md-admonition-fg-color:          var(--md-default-fg-color);
        --md-admonition-bg-color:          var(--md-default-bg-color);
    
        /* Footer color shades */
        --md-footer-bg-color:              #000;
        --md-footer-bg-color--dark:        #000;
    
        /* Shadow depth 1 */
        --md-shadow-z1:
          0 #{px2rem(4px)} #{px2rem(10px)} hsla(0, 0%, 0%, 0.2),
          0 0              #{px2rem(1px)}  hsla(0, 0%, 0%, 0.1);
    
        /* Shadow depth 2 */
        --md-shadow-z2:
          0 #{px2rem(4px)} #{px2rem(10px)} hsla(0, 0%, 0%, 0.3),
          0 0              #{px2rem(1px)}  hsla(0, 0%, 0%, 0.25);
    
        /* Shadow depth 3 */
        --md-shadow-z3:
          0 #{px2rem(4px)} #{px2rem(10px)} hsla(0, 0%, 0%, 0.4),
          0 0              #{px2rem(1px)}  hsla(0, 0%, 0%, 0.35);
    }

    .md-header {
        position: initial
    }
    
    .md-main__inner {
        margin:0
    }

    .md-content {
        display: none
    }

    @media screen and (min-width:60em) {
        .md-sidebar--secondary {
            display: none 
        }
    }
    
    @media screen and (min-width:76.25em) {
        .md-sidebar--primary {
            display: none
        }
    }

    .md-main {
        background-image: url("assets/images/2-lovelace_amano.jpeg");
        background-size: 110%;
        background-repeat: no-repeat;
        background-position: center;
    }

</style>

<section class="mdx-container">
  <div class="md-grid md-typeset">
    <div class="mdx-hero">
        <div class="md">
      <p style="color: white;font-weight: bold; font-size: 160%; line-height: 35px;">Collection of random notes on science <br> and engineering topics</p>
    </div>
  </div>
</section>

{% endblock %}
{% block content %}{% endblock %}
{% block container %}{% endblock %}
{% block footer %}{% endblock %}
